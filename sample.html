<title>JavaScript テスト</title>
<link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
<style type="text/css">
  .flash3 {
    display: inline-block;
    white-space: nowrap;
    animation: Flash3 1s infinite;
  }

  /* アニメーション */

  @keyframes Flash3 {
    50% {
      box-shadow: 0 1px 15px 0 red;
      background: rgba(54, 7, 7, 0.747);
    }
  }

  div.box {
    width: 200px;
    height: 200px;
    background: blue;
    top: 100px;
  }
</style>

<script language="JavaScript">
  window.onload = function windowFullScreen() {
    if (this.webkitRequestFullScreen) {
      this.webkitRequestFullScreen();
    }
    else if (this.mozRequestFullScreen) {
      this.mozRequestFullScreen();
    }
    else {
      alert("not found")
    }
  };
</script>

<body>
  <div class="flash3" style="background: green;">緑だよ</div>

  <p class="flash3">danger</p>

  <script type="text/javascript" src="./test.js"></script>

  <p style="font-family: 'Teko', sans-serif;">Remain</p>
  <p>Remain</p>

  <p style="font-family: 'Teko', sans-serif;">Information</p>
  <p>Information</p>

  <p>HTML文の解析を続行</p>

</body>

</html>
